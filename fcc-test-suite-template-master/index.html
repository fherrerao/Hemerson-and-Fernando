<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      
      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input required id="name" type="text" placeholder="Enter your name">
        <label id="email-label" for="email">Email</label>
        <input required id="email" pattern=".+@globex\.com" type="email" placeholder="Enter your email">
        <label id="number-label" for="number">Age</label>
        <input required id="number" type="number" placeholder="Enter a number" min="10" max="100">

        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="" id="">
          <option selected disabled value="">Select current role</option>
          <option value="">Student</option>
          <option value="">Full time job</option>
          <option value="">Full time lerner</option>
          <option value="">Preder not to say</option>
        </select>


        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input id="definitely" type="radio" name="attribute">
        <label for="definitely">Definitely</label>

        <input id="maybe" type="radio" name="attribute">
        <label for="maybe">Maybe</label>

        <input id="notsure" type="radio" name="attribute">
        <label for="notsure">Not sure</label>

        <p>What would you like to see improved? (Check all that apply)</p>
        <input id="front" type="checkbox" name="checkbox">
        <label for="front">Front-end Projects</label>

        <input id="back" type="checkbox" name="checkbox">
        <label for="back">Back-end Projects</label>

        <input id="data" type="checkbox" name="checkbox">
        <label for="data">Data Visualization</label>

        <input id="Challenges" type="checkbox" name="checkbox">
        <label for="Challenges">Challenges</label>

        <input id="open" type="checkbox" name="checkbox">
        <label for="open">Open Source Community</label>

        <input id="gitter" type="checkbox" name="checkbox">
        <label for="gitter">Gitter help rooms</label>

        <input id="videos" type="checkbox" name="checkbox">
        <label for="videos">Videos</label>

        <input id="city" type="checkbox" name="checkbox">
        <label for="city">City Meetups</label>

        <input id="wiki" type="checkbox" name="checkbox">
        <label for="wiki">Wiki</label>

        <input id="forum" type="checkbox" name="checkbox">
        <label for="forum">Forum</label>

        <input id="courses" type="checkbox" name="checkbox">
        <label for="courses">Additional Courses</label>        

      </form>
   
      <script  src="js/index.js">
      </script>
  </body>
</html>
