<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input required id="name" type="text" placeholder="Enter your name">
        <label id="email-label" for="email">Email</label>
        <input required id="email" pattern=".+@globex\.com" type="email" placeholder="Enter your email">
        <label id="number-label" for="number">Age</label>
        <input required id="number" type="number" placeholder="Enter a number" min="10" max="100">

      </form>
   
      <script  src="js/index.js">
      </script>
  </body>
</html>
